<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>48_Object.fromEntries</title>
</head>

<body>
    <script>
        // 二维数组
        const result = Object.fromEntries([
            ['name', '尚硅谷'],
            ['xueke', 'Java,大数据']
        ]);
        console.log(result); // {name: "尚硅谷", xueke: "Java,大数据"}

        // Map
        const m = new Map();
        m.set('name', 'ATGUIGU');
        const result1 = Object.fromEntries(m);
        console.log(result1);   // {name: "ATGUIGU"}
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05_模板字符串</title>
</head>

<body>
    <script>
        // ES6 引入新的声明字符串的方式  ``  '' ""
        // 1. 声明
        let str = `我也是一个字符串哦~`;
        console.log(str, typeof str);

        // 2. 内容中可以直接出现换行
        let str1 = `<ul>
                        <li>沈腾</li>
                        <li>玛丽</li>
                    </ul>`
        console.log(str1);

        // 3. 变量拼接
        let lovest = '沈腾';
        let out = `${lovest}是我心中最搞笑的演员！！`;
        console.log(out);
    </script>
</body>

</html>

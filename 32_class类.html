<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>32_class类</title>
</head>

<body>
    <script>
        /*
        ES6 提供了更新接近传统语言的写法，引入了 Class（类）这个概念，作为对象的模板。
        通过class关键字，可以定义类。基本上，ES6的 class 可以看作只是一个语法糖，她的
        绝大部分功能，ES5 都可以做到，新的 class 写法只是让对象原型的写法更加清晰、更
        像面向对象编程的语法而已。
        1）class 声明类
        2）constructor 定义构造函数初始化
        3）extends 继承父类
        4）super 调用父级构造方法
        5）static 定义静态方法和属性
        6）父类方法可以重写
        */

        // 创建构造函数 手机
        function Phone(brand, price) {
            this.brand = brand;
            this.price = price;
        }
        // 添加方法
        Phone.prototype.call = function () {
            console.log('我可以打电话！');
        }
        // 实例化对象
        let huawei = new Phone('huawei', 5999);
        huawei.call()
        console.log(huawei);

        // class
        class Shouji {
            // 构造方法 名字不能修改
            constructor(brand, price) {
                this.brand = brand;
                this.price = price;
            }
            call() {
                console.log('我也可以打电话');
            }
        }
        let onePlus = new Shouji('1+', 1999);
        console.log(onePlus);
        onePlus.call();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>36_class的get-set</title>
</head>

<body>
    <script>
        // get 和 set
        class Phone {
            get price() {
                console.log('价格属性被读取了');
                return 'iloveyou'
            }

            set price(newVal) {
                console.log('价格属性被修改了');
            }
        }

        let s = new Phone();
        console.log(s.price);   // iloveyou
        s.price = 'free';
    </script>
</body>

</html>

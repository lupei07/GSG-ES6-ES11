<body>
    <script>
        // 声明变量
        let a;
        let b, c, d;
        let e = 100;
        let f = 521, g = 'loveyou', h = [];

        // 1. 变量不能重复声明
        // let star = '罗志祥';
        // let star = '小猪';
        //Uncaught SyntaxError: Identifier 'star' has already been declared

        // 2. 块级作用域 全局，函数，eval
        // if else while for
        // {
        //     let girl = '周扬青'
        // }
        // console.log(girl); // Uncaught ReferenceError: girl is not defined

        // 3. 不存在变量提升
        // console.log(song);
        // // let 声明的时候 输出：Uncaught ReferenceError: Cannot access 'song' before initialization
        // // var 声明的时候 输出：undefined
        // var song = '恋爱达人'


        // 4. 不影响作用域链
        {
            let school = '尚硅谷';
            function fn() {
                console.log(school);
            }
            fn();
            // 在函数作用域里面找不到school，会向上级块找
        }
    </script>

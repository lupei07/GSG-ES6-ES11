<html lang="en">

<head>

    <title>03_const常量</title>
</head>

<body>
    <script>
        // 声明常量
        const SCHOOL = '尚硅谷';

        // 1. 一定要赋初始值
        // const A;
        // 2. 一般常量使用大写（潜规则）
        // const a=100;
        // 常量的值不能修改
        // SCHOOL = 'ATGUIGU'  // 报错
        // 4. 块级作用域
        // {
        //     const PLAYER = 'UZI'
        // }
        // console.log(PLAYER); //Uncaught ReferenceError: PLAYER is not defined
        // 5. 对于数组和对象的元素修改，不算做对常量的修改，不会报错
        const TEAM = ['UZI', 'MXLG'];
        TEAM.push('Meiko');
        console.log(TEAM); // ["UZI", "MXLG", "Meiko"]
    </script>

</body>

</html>

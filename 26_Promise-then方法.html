<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>26_Promise-then方法</title>
</head>

<body>
    <script>
        // 创建 promise 对象
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('数据');
                // reject('错误')
            }, 1000)
        })

        // 调用 then 方法 then方法返回结果是 Promise 对象，对象状态由回调函数的执行结果决定
        // 1. 如果回调函数中返回的结果是 非 promise 类型的属性，状态为成功，返回值为对象的成功值

        const result = p.then(value => {
            console.log(value);
            // // 1. 非 promise 类型的属性
            // return 'love'
            // // 2. 是 promise 对象
            // return new Promise((resolve) => {
            //     resolve('ok')
            // })
            // 3. 抛出错误
            // throw new Error('出错了！')
            throw '出错'
        }, reason => {
            console.log(reason);
        })
        console.log(result);

        // 链式调用
        p.then(value => {
            console.log('123', value);
            return 'iloveyou'
        }).then(value => {
            console.log(value);
        })
    </script>
</body>

</html>

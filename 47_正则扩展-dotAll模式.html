<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>47_正则扩展-dotAll模式</title>
</head>

<body>
    <script>
        // dot . 元字符  除换行符以外的任何单个字符
        let str = `
        <ul>
            <li>
                <a>肖生克的救赎</a>
                <p>上映时间：1994-09-10</p>
            </li>
            <li>
                <a>阿甘正传</a>
                <p>上映时间：1994-07-06</p>
            </li>
        </ul>
        `
        const reg1 = /<li>\s+<a>(.*?)<\/a>/
        console.log(reg1.exec(str));
        const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs;
        let result;
        let data = [];
        while (result = reg.exec(str)) {
            data.push({ title: result[1], time: result[2] })
        }
        console.log(data);
    </script>
</body>

</html>

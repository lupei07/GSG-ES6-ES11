<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>43_ES8对象方法扩展</title>
</head>

<body>
    <script>
        const school = {
            name: '尚硅谷',
            cities: ['北京', '上海', '广州'],

        }
        // 获取对象所有的键
        console.log(Object.keys(school));
        // 获取对象所有的值
        console.log(Object.values(school));
        // entries
        console.log(Object.entries(school));//[["name", "尚硅谷"],["cities", Array(3)]]
        // 创建 Map
        const m = new Map(Object.entries(school));
        console.log(m);
        console.log(m.get('cities'));
        // 对象属性的描述对象
        console.log(Object.getOwnPropertyDescriptors(school));
        // cities: {value: Array(3), writable: true, enumerable: true, configurable: true}
        // name: {value: "尚硅谷", writable: true, enumerable: true, configurable: true}
        const obj = Object.create(null, {
            name: {
                // 设置值
                value: '尚硅谷',
                // 属性特性
                writable: true,
                configurable: true,
                enumerable: true
            }
        })
    </script>
</body>

</html>

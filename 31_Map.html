<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>31_Map</title>
</head>

<body>
    <script>
        /*
        ES6 提供了 Map 数据结构。它类似于对象，也是键值对的集合。但是“键”的范围不限于字符串，
        各种类型的值（包括对象）都可以当做键。Map 也实现了 iterator 接口，所有可以使用【扩展运算】
        和【for...of...】进行遍历。Map的属性和方法：
        1）size 返回Map的元素个数
        2）set 增加一个新元素，返回当前Map
        3）get 返回键名对象的键值
        4）has 检测Map中是否包含某元素，返回boolean值
        5）clear 清空集合，返回undefined
        */

        // 创建一个空 map
        let m = new Map();

        // 添加元素
        m.set('name', 'lupei');
        /* Map(1) {"name" => "lupei"}
            [[Entries]]
            0: {"name" => "lupei"}
            key: "name"
            value: "lupei"
            size: (...)
            __proto__: Map */
        m.set('change', function () {
            console.log('我们可以改变你！');
        });
        //Map(2) { "name" => "lupei", "change" => ƒ }
        let key = {
            school: 'ATGUIGU'
        }
        m.set(key, ['shanghai', 'beijing', 'hangzhou'])
        console.log(m);
        console.log(m.size);
        m.delete('name');

        console.log(m.get('change'));
        console.log(m.get(key));

        for (let v of m) {
            console.log(v);
        }

        // m.clear();
        // console.log(m);

    </script>
</body>

</html>

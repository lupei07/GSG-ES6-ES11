<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>34_构造函数继承</title>
</head>

<body>
    <script>
        // 创建父类
        function Phone(brand, price) {
            this.brand = brand;
            this.price = price;
        }
        Phone.prototype.geiCall = function () {
            console.log('我可以打电话');
        }

        // 创建子类
        function SmartPhone(brand, price, color, size) {
            Phone.call(this, brand, price);
            this.color = color;
            this.size = size;
        }
        // 设置子构造函数的原型
        SmartPhone.prototype = new Phone;
        SmartPhone.prototype.constructor = SmartPhone;
        // 声明子类的方法
        SmartPhone.prototype.photo = function () {
            console.log('我可以拍照')
        }

        const cuizi = new SmartPhone('cuizi', 2499, 'heise', '5.5')
        console.log(cuizi);
        cuizi.photo();
    </script>
</body>

</html>

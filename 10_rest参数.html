<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10_rest参数</title>
</head>

<body>
    <script>
        // ES6 引入 rest 参数，用来获取函数的实参，用来代替 arguments
        // ES5 获取实参的方式
        function data() {
            console.log(arguments); // 返回的是个对象
        }
        data(1, 2, 4)

        // rest 参数
        function date(...args) {
            console.log(args);  // 返回的是个数组  filter  some  every  map
        }
        date('阿娇', '白芷')

        // rest 参数必须要放到参数最后
        function fn(a, b, ...args) {
            console.log(a);
            console.log(b);
            console.log(args);  // [3,4,5,6]
        }
        fn(1, 2, 3, 4, 5, 6)
    </script>
</body>

</html>

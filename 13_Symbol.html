    <title>13_Symbol</title>

<body>
    <script>
        // 创建Symbol
        let s = Symbol();
        console.log(s, typeof s);
        let s2 = Symbol('123');
        let s3 = Symbol('123');
        console.log(s2 == s3); // false
        // Symbol.for 创建
        let s4 = Symbol.for('12');
        let s5 = Symbol.for('12');
        console.log(s4 == s5); //  true

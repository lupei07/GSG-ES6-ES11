<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>52_私有属性</title>
</head>

<body>
    <script>

        class Person {
            // 公有属性
            name;
            // 私有属性
            // #age;
            // #weight;
            // 构造方法
            constructor(name, age, weight) {
                this.name = name;
                // this.#age = age;
                // this.#weight = weight;
            }
            intro() {
                console.log(this.name); // xiaoxiao
                // console.log(this.#age); // 18
                // console.log(this.#weight); // 45kg
            }

        }
        // 实例化
        const girl = new Person('xiaoxiao', 18, '45kg');
        console.log(girl.name); // xiaoxiao
        // console.log(girl.#age); // Private field '#age' must be declared in an enclosing class 只能在类里面调用
        girl.intro()
    </script>
</body>

</html>
